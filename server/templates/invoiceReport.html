<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auto Service Summary</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #f7fafd;
      }
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        color: #21254b;
        background: #f7fafd;
        min-height: 100vh;
      }
      .cost-table {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 14px;
      }
      .cost-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2px 0;
        border-bottom: 1px solid #e6ebf3;
      }
      .cost-item {
        font-weight: 500;
        color: #243966;
        font-size: 1.07em;
        max-width: 65%;
        word-break: break-word;
      }
      .cost-price {
        font-weight: 700;
        color: #3963cc;
        font-size: 1.07em;
        min-width: 75px;
        text-align: right;
        letter-spacing: 0.03em;
      }
      .card-line {
        margin-top: 18px;
        margin-bottom: 4px;
      }
      .card-title {
        font-weight: bold;
        color: #243966;
        font-size: 1.08em;
        letter-spacing: 0.1px;
        display: inline-block;
      }
      .container {
        max-width: 820px;
        margin: 0 auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 2px 32px rgba(32, 40, 90, 0.08);
        padding: 14px 42px 0 42px;
        min-height: 97vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .header {
        border-bottom: 3.2px solid #3963cc;
        margin-bottom: 18px;
        padding-bottom: 5px;
      }
      .header-title {
        font-size: 2.3rem;
        font-weight: 700;
        color: #243966;
        margin-bottom: 8px;
        letter-spacing: 0.5px;
      }
      .at-a-glance {
        background: #f2f7ff;
        border-radius: 8px;
        padding: 12px 24px;
        margin-bottom: 28px;
        font-size: 1.12rem;
        color: #3c4577;
        border: 1.2px solid #dde9fa;
        font-weight: 500;
        box-shadow: 0 0 8px rgba(32, 40, 90, 0.04);
        min-height: 38px;
        display: flex;
        align-items: center;
        gap: 40px;
      }
      .at-a-glance strong {
        font-weight: 600;
        color: #3963cc;
      }
      .section-card {
        background: #f8fafd;
        border-radius: 16px;
        margin-bottom: 30px;
        padding: 28px 36px 22px 36px;
        border-left: 14px solid #3963cc;
        box-shadow: 0 1.5px 8px rgba(39, 75, 170, 0.05);
        transition: box-shadow 0.3s;
        break-inside: avoid;
        page-break-inside: avoid;
        box-decoration-break: clone;
        -webkit-box-decoration-break: clone;
        border-left-width: 14px;
      }
      .section-card.major {
        border-left-color: #e53947;
        background: #fff3f5;
        box-shadow: 0 3px 18px 0 rgba(229, 57, 71, 0.07);
        background: #fff3f5 !important;
      }
      .section-card.moderate {
        border-left-color: #ffd062;
        background: #fffbe8;
        box-shadow: 0 2.5px 12px 0 rgba(255, 208, 98, 0.09);
        background: #fffbe8 !important;
      }
      .section-card.minor {
        border-left-color: #47c484;
        background: #f3fcf7;
        box-shadow: 0 2px 10px 0 rgba(71, 196, 132, 0.07);
        background: #f3fcf7 !important;
      }
      .section-heading {
        font-size: 1.3rem;
        font-weight: 700;
        color: #3963cc;
        margin-bottom: 12px;
        margin-top: 0;
        letter-spacing: 0.3px;
      }
      .section-heading.major {
        color: #e53947;
      }
      .section-heading.moderate {
        color: #ffa000;
      }
      .section-heading.minor {
        color: #1eb672;
      }
      .section-content {
        font-size: 1.1rem;
        line-height: 1.7;
        color: #26375b;
        font-weight: 400;
      }
      ul {
        margin: 0 0 0 28px;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      .spacer {
        flex: 1 1 auto;
      }

      .container {
        /* ... */
        min-height: 100vh;
        /* ... */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-title">Auto Service Summary</div>
      </div>
      <div class="at-a-glance">
        <div><strong>Shop:</strong> {{SHOP_NAME}}</div>
        <div><strong>Date:</strong> {{DATE}}</div>
      </div>
      {{SECTION_CARDS}}
      <div class="spacer"></div>
    </div>
  </body>
</html>
